<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trivial CTA</title>
    <style media="screen">
      #intro p {
        font-size: 1.2rem;
        text-align: center;
      }
      #progress {
        visibility: hidden;
        border-radius: 0px;
        height: 2.2rem;
      }
      #progress div {
        display: block;
      }
     .line_progress {
        height: 10px;
        margin-top: 10px;
        margin-bottom: 30px;
      }
      #circle_timer{
        position: absolute;
        top: 30px;
        right: 50px;
        width: 100px;
        height: 100px;
        text-align: center;
      }
      #counter {
        font-weight: bold;
      }
      .circle_progress{
        width: 100px;
        height: 100px;
        margin-bottom: 80px; 
      }
      .circle_counter{
        width: 100px;
        position: absolute;
        top: 36px;
      }
      .progress > svg {
        height: 100%;
        display: block;
      }
      #query {
        margin-top: 130px;
      }
      #question{
        margin: 30px 0;
        font-size: 1.2rem;
      }
      #answers {
        font-size: 1.2rem;
      }
      #answers li span{
        margin-right: 10px;
        font-weight: bold;
      }
      #control {
        text-align: center;
      }
      #solutions .question {
        display: block;
        font-weight: bold;
      }

      #solutions .solution {
        display: block;
        margin-bottom: 1rem;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div id="intro">
        <p>Bienvenido al Quiz CTA! Comieza tu pr√≥ximo examen, animo!</p>
        <div id="control">
          <input type="button" value="COMENZAR!" id="start" class="btn btn-success">
        </div>
      </div>     
      <div id="circle_timer" class="timer">
        <div id="counter" class="circle_counter"></div>
        <div id="progress" class="circle_progress"></div>
      </div>

<!--       <div id="line_timer" class="timer">
        <div id="counter" class="line_counter"></div>
        <div id="progress" class="line_progress progress"></div>
      </div>    --> 
      <div id="query">
        <div id="question"></div>
        <div id="answers"></div>
      </div>
      <div id="solutions"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>  
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
